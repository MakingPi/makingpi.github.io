<!DOCTYPE html>
<html>
  <head>
    <title>Sharif's Coding Playground</title>
  </head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" />
  <script>
    function openTab(evt, name) {
      var i;
      var x = document.getElementsByClassName("tab");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        console.log("hiding tab " + x[i].id);
      }
      document.getElementById(name).style.display = "block";

      x = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        x[i].className = x[i].className.replace(" w3-teal", "");
        console.log("hiding button " + x[i].id);
      }
      evt.currentTarget.className += " w3-teal";
    }
  </script>
  <body>
    <div class="w3-container w3-center w3-theme-d5">
      <h1>Sharif's Coding Playground</h1>
    </div>

    <div class="w3-bar w3-theme-d2">
      <button class="w3-bar-item w3-button tablink" onclick="openTab(event,'PropEval')">Property Evaluator</button>
      <button class="w3-bar-item w3-button tablink w3-teal" onclick="openTab(event,'About')">About</button>
    </div>

    <div id="About" class="tab">
      <h2>About this site</h2>
      <p>This site hosts some of my coding for fun and homemade financial tools.</p>
    </div>

    <div id="PropEval" class="tab" style="display: none">
      <iframe src="PropEval.xhtml" title="Prop Eval Frame" height="800px" width="100%"></iframe>
    </div>


    <div class="w3-container w3-center w3-theme-d5">
      <p>Copyright&copy; Sharif Hdairis 2025</p>
    </div>
  </body>
</html>
